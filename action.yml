name: Generate Text with OpenAI

description: |
  This action generates text using the OpenAI API.

inputs:
  openai-api-key:
    description: "The API key for OpenAI"
    required: true
  prompt:
    description: "The text prompt for generating content"
    required: true

outputs:
  generated-text:
    description: "The generated text from OpenAI"

runs:
  using: "node16"
  main: "index.js"
